[backend]
type: integer
doc: Back-end used in TREXIO. 0: HDF5, 1:Text
interface: ezfio, ocaml, provider
default: 0

[trexio_file]
type: character*(256)
doc: Name of the exported TREXIO file
interface: ezfio, ocaml, provider
default: None

[export_rdm]
type: logical
doc: If True, export two-body reduced density matrix
interface: ezfio, ocaml, provider
default: True

[export_tr_rdm]
type: logical
doc: If True, export two-body transition reduced density matrix
interface: ezfio, ocaml, provider
default: False

[cholesky_rdm]
type: logical
doc: If True, export the Cholesky-decomposed two-body reduced density matrix 
interface: ezfio, ocaml, provider
default: True

[cholesky_tolerance]
type: Threshold
doc: Cutoff on the values of the pivot
interface: ezfio, ocaml, provider
default: 1.e-6

[export_ao_one_e_ints]
type: logical
doc: If True, export one-electron integrals in AO basis
interface: ezfio, ocaml, provider
default: True

[export_mo_one_e_ints]
type: logical
doc: If True, export one-electron integrals in MO basis
interface: ezfio, ocaml, provider
default: True

[export_ao_two_e_ints]
type: logical
doc: If True, export two-electron integrals in AO basis
interface: ezfio, ocaml, provider
default: True

[export_mo_two_e_ints]
type: logical
doc: If True, export two-electron integrals in MO basis
interface: ezfio, ocaml, provider
default: True


